<!-- RESEAUTAGE MODAL -->
<div class="hidden lg:p-20 uk- open" id="reseautage" uk-modal="">
  <div
    class="uk-modal-dialog tt relative overflow-hidden mx-auto bg-white shadow-xl rounded-lg md:w-[520px] w-full dark:bg-dark2">

    <div class="text-center py-4 border-b mb-0 dark:border-slate-700">
      <h2 class="text-sm font-medium text-black"> Publication </h2>
      <!-- close button -->
      <button type="button" (click)="closbtn()" class="button-icon absolute top-0 right-0 m-2.5 uk-modal-close">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Step Publication -->
    <!-- form -->
    <form method="#" action="#" class="space-y-7 text-sm text-black font-medium dark:text-white"
      uk-scrollspy="target: > *; cls: uk-animation-scale-up; delay: 100 ;repeat: true">

      <div *ngIf="step==1" class="grid grid-cols-2 gap-4 gap-y-7">

        <div class="mx-auto" *ngIf="reseaux.includes('AMICAL')">
          <label for="amical" class="block text-center mb-2">AMICAL</label>
          <a (click)="choix('AMICAL')"
            [class]="TypeChoisit=='AMICAL' ? 'button bg-green-500 text-white w-full' : 'button bg-white text-black border border-slate-200 w-full'">
            <span class="flex justify-center items-center">
              <mat-icon class="text-black">diversity_3</mat-icon>
            </span>
          </a>
        </div>

        <div class="mx-auto" *ngIf="reseaux.includes('PROFESSIONEL')">
          <label for="professionnel" class="block text-center mb-2">PROFESSIONEL</label>
          <a (click)="choix('PROFESSIONEL')"
            [class]="TypeChoisit=='PROFESSIONEL' ? 'button bg-yellow-500 text-white w-full' : 'button bg-white text-black border border-slate-200 w-full'">
            <span class="flex justify-center items-center">
              <mat-icon class="text-black">work</mat-icon>
            </span>
          </a>
        </div>

        <div class="col-span-2 mx-auto" *ngIf="reseaux.includes('AMOUREUSE')">
          <label for="amoureuse" class="block text-center mb-2">AMOUREUSE</label>
          <a (click)="choix('AMOUREUSE')"
            [class]="TypeChoisit=='AMOUREUSE' ? 'button bg-pink-600 text-white w-full' : 'button bg-white text-black border border-slate-200 w-full'">
            <span class="flex justify-center items-center">
              <mat-icon class="text-black">diversity_1</mat-icon>
            </span>
          </a>
        </div>

        <!-- Boutons suivant et pr√©c√©dant avec espacement -->
        <div class="col-span-2  flex justify-center space-x-8 pt-6">
          <button (click)="changeStep()" class="button bg-black text-white w-100 max-w-xs mx-auto">
            suivant
            <span class="flex justify-center items-center">
              <mat-icon>arrow_forward</mat-icon>
            </span>
          </button>
        </div>
      </div>

      <div *ngIf="step==2"
        class=" tt relative overflow-hidden mx-auto bg-white  rounded-lg md:w-[620px] w-full dark:bg-dark2">

        <div class="space-y-5 mt-3 p-2">
          <textarea
            class="w-full !text-black placeholder:!text-black !bg-white !border-transparent focus:!border-transparent focus:!ring-transparent !font-normal !text-xl   dark:!text-white dark:placeholder:!text-white dark:!bg-slate-800"
            name="text" id="" [(ngModel)]="text.message" name="message" rows="6" placeholder="What do you have in mind?"></textarea>
        </div>

        <div *ngIf="file_url" class="flex justify-center">
          <img [src]="file_url" alt="" style="width:500px; height:200px;">
        </div>

        <div class="flex items-center gap-2 text-sm py-2 px-4 font-medium flex-wrap">
          <button type="button"
          (click)="triggerFileInput()"
            class="flex items-center gap-1.5 bg-sky-50 text-sky-600 rounded-full py-1 px-2 border-2 border-sky-100 dark:bg-sky-950 dark:border-sky-900">
            <span class="material-icons ">image</span> <!-- Taille r√©duite ici -->
            Image
            <input #fileInput  type="file" class="hidden" (change)="onFileSelected($event)" hidden />
          </button>
          
        
   
          
        </div>

        <div class="p-5 flex justify-between items-center">
          <div>
            <button (click)="changeStep()" class="button bg-black text-white w-100 max-w-xs mx-auto">
              <span class="flex justify-center items-center">
                <mat-icon>arrow_back</mat-icon>
              </span>
              pr√©c√©dent
            </button>
          </div>
          <div>
            
            
          </div>
          <div class="flex items-center gap-2">
            <a role="button" (click)="addPub()" class="button bg-primary text-white py-2 px-12 text-[14px]"> Publier</a>
          </div>
        </div>
       
      </div>

    </form>


  </div>

</div>
