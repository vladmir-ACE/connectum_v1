    <!-- header -->
    <header class="z-[100] h-[--m-top] fixed top-0 left-0 w-full flex items-center bg-white/80 sky-50 backdrop-blur-xl border-b border-slate-200 dark:bg-dark2 dark:border-slate-800">

        <div class="flex items-center w-full xl:px-6 px-2 max-lg:gap-10">

            <div class="2xl:w-[--w-side] lg:w-[--w-side-sm]">

                <!-- left -->
                <div class="flex items-center gap-1"> 

                    <!-- icon menu -->
                    <button uk-toggle="target: #site__sidebar ; cls :!-translate-x-0"
                            class="flex items-center justify-center w-8 h-8 text-xl rounded-full hover:bg-gray-100 xl:hidden dark:hover:bg-slate-600 group"> 
                            <mat-icon name="menu-outline" class="text-2xl group-aria-expanded:hidden"></mat-icon>
                            <mat-icon name="close-outline" class="hidden text-2xl group-aria-expanded:block"></mat-icon>
                    </button>
                    <div id="logo">
                        <a href="feed.html"> 
                          
                            <img src="assets/images/logo-light.png" alt="" style="width:100px;height:100px;" >
                            
                        </a>
                    </div>
                     
                </div>

            </div>
            <div class="flex-1 relative">

                <div class="max-w-[1220px] mx-auto flex items-center">
                    
                    <!-- search -->
                    <div id="search--box" class="xl:w-[680px] sm:w-96 sm:relative rounded-xl overflow-hidden z-20 bg-secondery max-md:hidden w-screen left-0 max-sm:fixed max-sm:top-2 dark:!bg-white/5">
                        <mat-icon name="search" class="absolute left-4 top-1/2 -translate-y-1/2"></mat-icon>
                        <input [(ngModel)]="amis.username" (input)="search()"  type="text" placeholder="Rechercher une personne .." class="w-full !pl-10 !font-normal !bg-transparent h-12 !text-sm">
                    </div>  
                    <!-- search dropdown-->
                    <div class="hidden uk- open z-10"
                            uk-drop="pos: bottom-center ; animation: uk-animation-slide-bottom-small;mode:click ">
                        
                            <div class="xl:w-[694px] sm:w-96 bg-white dark:bg-dark3 w-screen p-2 rounded-lg shadow-lg -mt-14 pt-14">
                                <div class="flex justify-between px-2 py-2.5 text-sm font-medium"> 
                                    <div class=" text-black dark:text-white">Recent</div>
                                    <button type="button" class="text-blue-500">Clear</button>
                                </div>
                                <nav class="text-sm font-medium text-black dark:text-white">

                                <a   role="button" (click)="selectUser(item)"  *ngFor="let item of searchList" class=" relative px-3 py-1.5 flex items-center gap-4 hover:bg-secondery rounded-lg dark:hover:bg-white/10">
                                   
                                    <img [src]="item.profilePictureUrl?item.profilePictureUrl:'assets/images/avatars/avatar-3.jpg'" class="w-9 h-9 rounded-full"> 
                                            
                                    <div>   
                                        
                                        <div> {{item.nom}} </div>  
                                    
                                        <div class="text-xs text-blue-500 font-medium mt-0.5">  {{item.prenom}} </div>  
                                    </div> 
                                
                                    <mat-icon class="text-base absolute right-3 top-1/2 -translate-y-1/2 ">close</mat-icon>  
                                
                                </a>  
                                    
                            
                                </nav>
                                <hr class="-mx-2 mt-2 hidden">
                                <div class="flex justify-end pr-2 text-sm font-medium text-red-500 hidden"> 
                                    <a href="#" class="flex hover:bg-red-50 dark:hover:bg-slate-700 p-1.5 rounded"> <mat-icon name="trash" class="mr-2 text-lg"></mat-icon> Clear your history</a> 
                                </div>
                            </div>
                            
                    </div>

                    <!-- header icons -->
                    <div class="flex items-center sm:gap-4 gap-2 absolute right-5 top-1/2 -translate-y-1/2 text-black">
                        <!-- create -->
                        <button type="button" class="sm:p-2 p-1 rounded-full relative sm:bg-secondery dark:text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 max-sm:hidden">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path>
                              </svg>
                        </button>
                        
                        <!-- notification -->
                        <button type="button" class="sm:p-2 p-1 rounded-full relative sm:bg-secondery dark:text-white" uk-tooltip="title: Notification; pos: bottom; offset:6">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 max-sm:hidden">
                                <path d="M5.85 3.5a.75.75 0 00-1.117-1 9.719 9.719 0 00-2.348 4.876.75.75 0 001.479.248A8.219 8.219 0 015.85 3.5zM19.267 2.5a.75.75 0 10-1.118 1 8.22 8.22 0 011.987 4.124.75.75 0 001.48-.248A9.72 9.72 0 0019.266 2.5z" />
                                <path fill-rule="evenodd" d="M12 2.25A6.75 6.75 0 005.25 9v.75a8.217 8.217 0 01-2.119 5.52.75.75 0 00.298 1.206c1.544.57 3.16.99 4.831 1.243a3.75 3.75 0 107.48 0 24.583 24.583 0 004.83-1.244.75.75 0 00.298-1.205 8.217 8.217 0 01-2.118-5.52V9A6.75 6.75 0 0012 2.25zM9.75 18c0-.034 0-.067.002-.1a25.05 25.05 0 004.496 0l.002.1a2.25 2.25 0 11-4.5 0z" clip-rule="evenodd" />
                            </svg>
                            
                        </button> 
                        

                        <!-- messages -->
                        <button type="button" class="sm:p-2 p-1 rounded-full relative sm:bg-secondery dark:text-white" uk-tooltip="title: Messages; pos: bottom; offset:6">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 max-sm:hidden">
                                <path fill-rule="evenodd" d="M4.848 2.771A49.144 49.144 0 0112 2.25c2.43 0 4.817.178 7.152.52 1.978.292 3.348 2.024 3.348 3.97v6.02c0 1.946-1.37 3.678-3.348 3.97a48.901 48.901 0 01-3.476.383.39.39 0 00-.297.17l-2.755 4.133a.75.75 0 01-1.248 0l-2.755-4.133a.39.39 0 00-.297-.17 48.9 48.9 0 01-3.476-.384c-1.978-.29-3.348-2.024-3.348-3.97V6.741c0-1.946 1.37-3.68 3.348-3.97zM6.75 8.25a.75.75 0 01.75-.75h9a.75.75 0 010 1.5h-9a.75.75 0 01-.75-.75zm.75 2.25a.75.75 0 000 1.5H12a.75.75 0 000-1.5H7.5z" clip-rule="evenodd"></path>
                            </svg>
                            
                        </button>
                        
    
                        <!-- profile -->
                        <div  class="rounded-full relative bg-secondery cursor-pointer shrink-0">
                            <img [src]="current_user.profilePictureUrl?current_user.profilePictureUrl:'assets/images/avatars/avatar-3.jpg'" alt="" class="sm:w-9 sm:h-9 w-7 h-7 rounded-full shadow shrink-0"> 
                        </div>
                        <div  class="hidden bg-white rounded-lg drop-shadow-xl dark:bg-slate-700 w-64 border2"
                            uk-drop="offset:6;pos: bottom-right;animate-out: true; animation: uk-animation-scale-up uk-transform-origin-top-right ">
                            
                            <a href="timeline.html">
                                <div class="p-4 py-5 flex items-center gap-4">
                                    <img [src]="current_user.profilePictureUrl?current_user.profilePictureUrl:'assets/images/avatars/avatar-3.jpg'" alt="" class="w-10 h-10 rounded-full shadow">
                                    <div class="flex-1">
                                        <h4 class="text-sm font-medium text-black">{{current_user.nom}}</h4>
                                        <div class="text-sm mt-1 text-blue-600 font-light dark:text-white/70">{{current_user.email}}</div>
                                    </div>
                                </div>
                            </a>

                            <hr class="dark:border-gray-600/60">

                            <nav class="p-2 text-sm text-black font-normal dark:text-white">
                                  
                                
                                
                                <a routerLink="main/setting">
                                    <div class="flex items-center gap-2.5 hover:bg-secondery p-2 px-2.5 rounded-md dark:hover:bg-white/10"> 
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                        Mon compte
                                    </div>
                                </a>
                                
                                <hr class="-mx-2 my-2 dark:border-gray-600/60">
                                <a routerLink="/auth/login">
                                    <div class="flex items-center gap-2.5 hover:bg-secondery p-2 px-2.5 rounded-md dark:hover:bg-white/10"> 
                                        <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                        </svg>
                                        Log Out 
                                    </div>
                                </a>

                            </nav>

                        </div> 

                        <div class="flex items-center gap-2 hidden">
    
                            <img src="assets/images/avatars/avatar-2.jpg" alt="" class="w-9 h-9 rounded-full shadow">
    
                            <div class="w-20 font-semibold text-gray-600"> Hamse </div>
    
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg> 
    
                        </div> 
    
                    </div>

                </div> 

            </div>

        </div>

    </header>


    
<p-dialog header="Profil" [(visible)]="showProfile" [style]="{width:'50vw'}"   *ngIf="selected_user" >
    
    <div class="tt relative overflow-hidden mx-auto bg-white   md:w-[1000px] w-full ">
        <!-- photo de profil -->
        <div class="flex md:gap-8 gap-4 items-center md:p-8 p-6 md:pb-4">
          <div class="relative md:w-20 md:h-20 w-12 h-12 shrink-0">
            <label for="file" class="cursor-pointer">
              <img id="img" [src]="selected_user.profilePictureUrl ? selected_user.profilePictureUrl : 'assets/images/avatars/avatar-3.jpg'" class="object-cover w-full h-full rounded-full" alt="" />
            </label>
          </div>
    
          <div class="flex-1">
            <p>{{selected_user.nom}}  {{selected_user.prenom}}</p>
          </div>
        </div>
        <!--Fin photo de profil -->
    
        <!-- form profil -->
        <div class="flex justify-center">
          <!-- Centrer le contenu horizontalement -->
          <div class="w-full max-w-md">
            <!-- Limiter la largeur pour éviter de toucher les bords -->
            <div class="space-y-6">
             
    
              <div class="flex items-center gap-4">
                <label class="w-32 text-right"> Email </label>
                <div class="flex-1">
                  <input type="text"  style="background-color:rgb(179, 182, 182);" [(ngModel)]="selected_user.email" class="w-full px-3 py-2 border rounded-lg " readonly>
                </div>
              </div>
    
              <div class="flex items-start gap-4">
                <label class="w-32 text-right"> Biographie </label>
                <div class="flex-1">
                  <textarea class="w-full px-3 py-2 border rounded-lg" style="background-color:rgb(179, 182, 182);" rows="5" [(ngModel)]="selected_user.experience" readonly></textarea>
                </div>
              </div>
              <div class="flex items-start gap-4">
                <label class="md:w-32 text-right">Relation </label>
                <div class="flex pl-6 items-center gap-4 flex-1">
                    <a role="button"                          
                     *ngIf="selected_user.reseaux.includes('AMICAL')" [class]="selected_user.reseaux.includes('AMICAL')?'button lg:px-6 bg-green-500 max-md:flex-1':'button lg:px-6 bg-secondery max-md:flex-1'">AMICAL</a>
                </div>
                <div class="flex pl-2 items-center gap-4 flex-1">
                    <a 
                    role="button"
                    *ngIf="selected_user.reseaux.includes('PROFESSIONEL')"                             
                    [class]="selected_user.reseaux.includes('PROFESSIONEL')?'button lg:px-6 bg-yellow-500 max-md:flex-1':'button lg:px-6 bg-yellow-500 max-md:flex-1'">PROFESSIONEL</a>
                </div>
                <div class="flex pl-2 items-center gap-4 flex-1">
                    <a 
                    role="button"
                    *ngIf="selected_user.reseaux.includes('AMOUREUSE')"                     
                    [class]="selected_user.reseaux.includes('AMOUREUSE')?'button lg:px-6 bg-pink-600 max-md:flex-1':'button lg:px-6 bg-secondery max-md:flex-1'">AMOUREUSE</a>
                </div>
            </div>
    
              <div class="flex items-center gap-4 mb-4">
                <label class="w-32 text-right"> sexe </label>
                <input type="text" [(ngModel)]="selected_user.sexe" style="background-color:rgb(179, 182, 182);" class="w-full px-3 py-2 border rounded-lg" readonly>
              </div>
  
              <div class="flex items-center gap-4 mb-4">
                <label class="w-32 text-right"> statut </label>
                <input type="text" [(ngModel)]="selected_user.statusMatri" style="background-color:rgb(179, 182, 182);" class="w-full px-3 py-2 border rounded-lg" readonly>
              </div>
    
              <div class="flex items-center gap-4 mb-8"> <!-- Ajout de mb-4 ici -->
                <label class="w-32 text-right">Naissance </label>
                <div class="flex-1">
                  <input type="date" [(ngModel)]="selected_user.date_de_naissance" style="background-color:rgb(179, 182, 182);"  class="w-full px-3 py-2 border rounded-lg" readonly>
                </div>
              </div>
              <div class="flex items-center gap-4 mb-8" > <!-- Ajout de mb-4 ici -->
              </div>
            </div>
          </div>
        </div>
        <!-- Fin form profil -->
    </div>
  </p-dialog>
